<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .stack {
            width: 100%;
            height: 100%;
            position: relative;
            perspective: 1000px;
        perspective-origin: 50% 150%; 
        -webkit-perspective: 1000px;
            -webkit-perspective-origin: 50% 150%;
            margin: 0;
            padding: 0;
        }
        .stack-item{
            background: #fff;
            height: 100%;
            width: 100%;
            border-radius: 4px;
            text-align: center;
            overflow: hidden;
        }
        .stack-item img {
            width: 100%;
            display: block;
            pointer-events: none;
        }
    </style>
</head>
<body>


<ul class="stack">
    <li class="stack-item" style="transform: translate3d(0px, 0px, 0px);opacity: 1;z-index: 10;"><div>11</div></li>
    <li class="stack-item" style="transform: translate3d(0px, 0px, -60px);opacity: 1;z-index: 1"><div>22</div></li>
    <li class="stack-item" style="transform: translate3d(0px, 0px, -120px);opacity: 1;z-index: 1"><div>33</div></li>
    <li class="stack-item" style="transform: translate3d(0px, 0px, -180px);opacity: 0;z-index: -1"><div>44</div></li>
    <li class="stack-item" style="transform: translate3d(0px, 0px, -180px);opacity: 0;z-index: -1"><div>55</div></li>
</ul>

</body>
</html>
